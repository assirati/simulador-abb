<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Visualização (Árvore AVL)</title>
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"
      integrity="sha256-98Q574VkbV+PkxXCKSgL6jVq9mrVbS7uCdA+vt0sLS8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <script type="text/javascript" src="../js/app-common.js"></script>
    <script type="text/javascript" src="../js/avl-tree.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualização (Árvore AVL)</h1>
      <p>
        O intervalo de valores que podem ser adicionados como chave é de 0 a
        999.
      </p>
      <p>
        A cor do contorno de cada nó muda de acordo com o fator de balanceamento
        (balance factor):
        <span class="box-text" style="background-color: #0000ff; color: white"
          >-2</span
        >
        <span class="box-text" style="background-color: #8888ff; color: white"
          >-1</span
        >
        <span class="box-text" style="color: #000000; border: solid 1px black"
          >0</span
        >
        <span class="box-text" style="background-color: #d46a6a; color: white"
          >1</span
        >
        <span class="box-text" style="background-color: #ff0000; color: white"
          >2</span
        >
      </p>
      <div class="query-component">
        <div>
          <input class="node-key" type="text" placeholder="0 ~ 999" />
          <button class="add" type="button">Adicionar/Pesquisar</button>
          <button class="add-inc" type="button">+1 Adicionar/Pesquisar</button>
          <button class="add-dec" type="button">-1 Adicionar/Pesquisar</button>
          <button class="remove" type="button">Remover</button>
        </div>
        <div>
          <button class="add-random" type="button">
            Adicionar/Pesquisar Aleatório
          </button>
          <button class="remove-random" type="button">Remover Aleatório</button>
        </div>
      </div>
      <div class="slider-component">
        <span>Animação:</span>
        <input type="range" class="anime-slider" />
      </div>
      <div>
        <svg class="canvas">
          <g class="edges"></g>
          <g class="nodes"></g>
        </svg>
      </div>
      <div>
        <h3>Referência</h3>
        <ul>
          <li>
            <a href="https://en.wikipedia.org/wiki/AVL_tree"
              >Árvore AVL - Wikipedia</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a href="../index.html">Voltar</a>
      </div>
    </div>
  </body>
</html>
