<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Visualização (Árvore Rubro-Negra Top-Down)</title>
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"
      integrity="sha256-98Q574VkbV+PkxXCKSgL6jVq9mrVbS7uCdA+vt0sLS8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <script type="text/javascript" src="../js/app-common.js"></script>
    <script type="text/javascript" src="../js/td-redblack.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualização (Árvore Rubro-Negra Top-Down)</h1>
      <p>
        O intervalo de valores que podem ser adicionados como chave é de 0 a 999
      </p>
      <p>A cor do contorno de cada nó corresponde à sua cor (vermelho/preto)</p>
      <div class="query-component">
        <div>
          <input class="node-key" type="text" placeholder="0 ~ 999" />
          <button class="add" type="button">Adicionar/Pesquisar</button>
          <button class="add-inc" type="button">Adicionar/Pesquisar +1</button>
          <button class="add-dec" type="button">Adicionar/Pesquisar -1</button>
          <button class="remove" type="button">Remover</button>
        </div>
        <div>
          <button class="add-random" type="button">
            Adicionar/Pesquisar Aleatório
          </button>
          <button class="remove-random" type="button">Remover Aleatório</button>
        </div>
      </div>
      <div class="slider-component">
        <span>Animação:</span>
        <input type="range" class="anime-slider" />
      </div>
      <div>
        <svg class="canvas">
          <g class="edges"></g>
          <g class="nodes"></g>
        </svg>
      </div>
      <div>
        <h3>Referências</h3>
        <ul>
          <li>
            <a href="https://www.slideshare.net/piotrszymanski/red-black-trees"
              >Árvores Rubro-Negras - Slideshare</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a href="../index.html">Voltar</a>
      </div>
    </div>
  </body>
</html>
