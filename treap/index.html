<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Visualização (Treap)</title>
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"
      integrity="sha256-98Q574VkbV+PkxXCKSgL6jVq9mrVbS7uCdA+vt0sLS8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <script type="text/javascript" src="../js/app-common.js"></script>
    <script type="text/javascript" src="../js/treap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualização (Treap)</h1>
      <p>O intervalo de valores possíveis para as chaves (Key) é de 0 a 999.</p>
      <p>
        Quanto maior o valor da prioridade (priority), mais vermelha será a
        borda do nó.
      </p>
      <div class="query-component">
        <div>
          <input class="node-key" type="text" placeholder="0 ~ 999" />
          <button class="add" type="button">Adicionar/Pesquisar</button>
          <button class="add-inc" type="button">Adicionar/Pesquisar +1</button>
          <button class="add-dec" type="button">Adicionar/Pesquisar -1</button>
          <button class="remove" type="button">Remover</button>
        </div>
        <div>
          <button class="add-random" type="button">
            Adicionar/Pesquisar Aleatório
          </button>
          <button class="remove-random" type="button">Remover Aleatório</button>
        </div>
      </div>
      <div class="slider-component">
        <span>Animação:</span>
        <input type="range" class="anime-slider" />
      </div>
      <div>
        <svg class="canvas">
          <g class="edges"></g>
          <g class="nodes"></g>
        </svg>
      </div>
      <div>
        <h3>Referências</h3>
        <ul>
          <li>
            <a href="https://www.slideshare.net/iwiwi/2-12188757"
              >Estruturas de Dados em Competições de Programação 2 — Árvores
              Binárias de Busca Balanceadas</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a href="../index.html">Voltar</a>
      </div>
    </div>
  </body>
</html>
